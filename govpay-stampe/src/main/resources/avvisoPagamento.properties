sezioneDovuto.descrizione1=<i>L'importo del presente documento potrebbe subire variazioni rispetto a quanto sopra riportato in quanto aggiornato automaticamente dal sistema (in funzione di eventuali sgravi, note di credito, indennit&agrave; di mora, sanzioni o interessi, ecc.). Il prestatore di servizi di pagamento presso il quale &egrave; presentato potrebbe pertanto richiedere un importo diverso da quello indicato sul documento stesso.</i>

