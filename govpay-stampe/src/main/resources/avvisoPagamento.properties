sezioneDisponibilita.descrizione1=<i>Attraverso il sistema <span style="font-weight:bold;">pagoPA</span><span style="vertical-align: top; font-size:9px;">&reg;</span> &egrave; possibile effettuare il pagamento con le seguenti modalit&agrave;:</i><ul><li><i>sul sito web di $ENTE_CREDITORE$ (<a href="$URL_ENTE_CREDITORE$">$URL_ENTE_CREDITORE$</a>), accedendo all'apposita sezione e scegliendo tra gli strumenti disponibili: carta di credito o debito o prepagata, oppure il bonifico bancario o il bollettino postale nel caso si disponga di un conto corrente presso banche, Poste e altri prestatori di servizio di pagamento aderenti all'iniziativa.	<br/>Per poter effettuare il pagamento occorre indicare il codice IUV presente sull'avviso.</i></li><li><i>presso le banche, Poste e altri prestatori di servizio di pagamento aderenti all'iniziativa tramite i canali da questi messi a disposizione (come ad esempio: home banking, ATM, APP da smartphone, sportello, ecc).<br/>L'elenco dei punti abilitati a ricevere pagamenti tramite pagoPA<span style="vertical-align: top; font-size:9px;">&reg;</span> &egrave; disponibile alla pagina:</i><br/><font STYLE="font-size: 9pt"><u><a href="http://www.agid.gov.it/agenda-digitale/pubblica-amministrazione/pagamenti-elettronici/psp-aderenti-elenco">http://www.agid.gov.it/agenda-digitale/pubblica-amministrazione/pagamenti-elettronici/psp-aderenti-elenco</a></u></font>.<br/><i>Per poter effettuare il pagamento occorre utilizzare il Codice Avviso di Pagamento oppure il QR Code o i Codici a Barre, presenti sulla stampa dell'avviso.</i></li></ul><br/>Servizio disponibile nei seguenti orari LUN-DOM: 02:00 - 24:00.
sezioneDisponibilita.descrizione2=<i><span style="font-weight:bold;">pagoPA</span><span style="vertical-align: top; font-size:9px;">&reg;</span> &egrave; un <span style="font-weight:bold;">sistema pubblico</span> - fatto di regole, standard e strumenti definiti <span style="font-weight:bold;">dall'Agenzia per l'Italia Digitale</span> e accettati dalla Pubblica Amministrazione e dai PSP aderenti all'iniziativa - che garantisce a <span style="font-weight:bold;">privati e aziende di effettuare pagamenti elettronici alla PA</span> in modo sicuro e affidabile, semplice e in totale trasparenza nei costi di commissione. Si tratta di un'iniziativa promossa dalla <span style="font-weight:bold;">Presidenza del Consiglio dei Ministri</span> alla quale tutte le PA sono obbligate ad aderire.</i>
