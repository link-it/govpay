    "/paids": {
      "get": {
        "tags": [
          "Paid Notice REST APIs"
        ],
        "summary": "Retrieve the paged transaction list from biz events.",
        "description": "This operation is deprecated. Use Paid Notice APIs instead",
        "operationId": "getPaidNotices",
        "parameters": [
          {
            "name": "x-fiscal-code",
            "in": "header",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "x-continuation-token",
            "in": "header",
            "required": false,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "size",
            "in": "query",
            "required": false,
            "schema": {
              "type": "integer",
              "format": "int32",
              "default": 10
            }
          },
          {
            "name": "is_payer",
            "in": "query",
            "description": "Filter by payer",
            "required": false,
            "schema": {
              "type": "boolean"
            }
          },
          {
            "name": "is_debtor",
            "in": "query",
            "description": "Filter by debtor",
            "required": false,
            "schema": {
              "type": "boolean"
            }
          },
          {
            "name": "orderby",
            "in": "query",
            "description": "Order by TRANSACTION_DATE",
            "required": false,
            "schema": {
              "type": "string",
              "default": "TRANSACTION_DATE",
              "enum": [
                "TRANSACTION_DATE"
              ]
