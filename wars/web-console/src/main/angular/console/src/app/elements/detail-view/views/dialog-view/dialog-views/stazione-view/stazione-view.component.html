<div class="row position-relative">
  <span class="stazione-prefix">{{parent.json.idIntermediario}}_</span>
  <mat-form-field class="col-12 col-md-6" color="accent" [formGroup]="fGroup" floatLabel="always">
    <input class="stazione-input-prefix" matInput placeholder="Id stazione" formControlName="idStazione_ctrl" maxlength="2" autocomplete="off" required>
  </mat-form-field>
  <mat-form-field class="col-12 col-md-6" color="accent" [formGroup]="fGroup">
    <input matInput placeholder="Password" formControlName="password_ctrl" autocomplete="off" required>
  </mat-form-field>
</div>
<div class="w-100 mt-2" [formGroup]="fGroup">
  <mat-slide-toggle formControlName="abilita_ctrl" color="accent">Abilitato</mat-slide-toggle>
</div>
