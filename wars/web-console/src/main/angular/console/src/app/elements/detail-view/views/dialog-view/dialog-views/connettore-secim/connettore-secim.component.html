<div class="row">
  <div class="col-12">
    <mat-card class="shadow no-border-radius mb-4">
      <div class="row">
        <div class="col-12" [formGroup]="fGroup">
          <mat-slide-toggle class="mb-3 mr-3" color="accent" formControlName="secimAbilitato_ctrl" (change)="_onChangeSecim($event, 'secimAbilitato_ctrl')">
            {{ _Voce.ABILITATO }}
          </mat-slide-toggle>
        </div>
      </div>
      <div class="row">
        <mat-form-field class="col-12 col-sm-4" color="accent" [formGroup]="fGroup">
          <input matInput [placeholder]="_Voce.CODICE_CLIENTE" formControlName="codiceCliente_ctrl" autocomplete="off" [required]="!!secimAbilitato?.value">
        </mat-form-field>
        <mat-form-field class="col-12 col-sm-4" color="accent" [formGroup]="fGroup">
          <input matInput [placeholder]="_Voce.CODICE_ISTITUTO" formControlName="codiceIstituto_ctrl" autocomplete="off">
        </mat-form-field>
        <mat-form-field class="col-12 col-sm-4" color="accent" [formGroup]="fGroup">
          <mat-select [placeholder]="_Voce.VERSIONE_CSV" formControlName="versioneCsv_ctrl" [required]="!!secimAbilitato?.value">
            <mat-option value="7.0">7.0</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-12 col-sm-6" color="accent" [formGroup]="fGroup">
          <mat-select [placeholder]="_Voce.MODALITA_CONNETTORE" formControlName="tipoConnettore_ctrl" (selectionChange)="_onChangeSecim($event, 'tipoConnettore_ctrl')"
                      [required]="!!secimAbilitato?.value">
            <mat-option *ngFor="let o of Util.MODALITA_SECIM" [value]="o.value">{{o.label}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-12 col-sm-6" color="accent" [formGroup]="fGroup">
          <mat-select [placeholder]="_Voce.TIPI_PENDENZA" formControlName="tipiPendenza_ctrl" [compareWith]="_pendenzaCmpFn"
                      (selectionChange)="_tipoChange($event)" multiple [required]="!!secimAbilitato?.value">
            <mat-option [value]="_all" [disabled]="_option.hasOption">{{_all.descrizione}}</mat-option>
            <mat-option *ngFor="let item of _tipiPendenza" [disabled]="_option.hasAllOption" [value]="item">{{item.idTipoPendenza}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row mb-4" *ngIf="tipoConnettore.value === Util.CONNETTORE_MODALITA_EMAIL">
        <mat-form-field class="col-12" color="accent" [formGroup]="fGroup">
          <input matInput [placeholder]="_Voce.EMAIL" formControlName="emailIndirizzi_ctrl" autocomplete="off"
                 [required]="secimAbilitato?.value && secimModalita === Util.CONNETTORE_MODALITA_EMAIL">
          <mat-hint>In caso di indirizzi multipli indicare i valori separati da una virgola e lo spazio (Es. ‘address@hostname.com, address@hostname.com‘)</mat-hint>
        </mat-form-field>
      </div>
      <div class="row" *ngIf="tipoConnettore.value === Util.CONNETTORE_MODALITA_EMAIL">
        <mat-form-field class="col-12" color="accent" [formGroup]="fGroup">
          <input matInput [placeholder]="_Voce.OGGETTO" formControlName="emailSubject_ctrl" autocomplete="off">
        </mat-form-field>
      </div>
      <div class="row" *ngIf="tipoConnettore.value === Util.CONNETTORE_MODALITA_FILESYSTEM">
        <mat-form-field class="col-12" color="accent" [formGroup]="fGroup">
          <input matInput [placeholder]="_Voce.PATH" formControlName="fileSystemPath_ctrl" autocomplete="off"
                 [required]="secimAbilitato?.value && secimModalita === Util.CONNETTORE_MODALITA_FILESYSTEM">
        </mat-form-field>
      </div>
    </mat-card>
  </div>
</div>
