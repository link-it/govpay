<div class="w-100">
  <div class="row">
    <mat-form-field class="col-12" color="accent" [formGroup]="fGroup">
      <mat-select [placeholder]="_voce.ENTE_CREDITORE" formControlName="dominio_ctrl" (selectionChange)="_onChangeDominio($event)" required>
        <mat-select-trigger>
          {{fGroup?.controls['dominio_ctrl']?.value?.ragioneSociale}}
        </mat-select-trigger>
        <mat-option *ngFor="let dominio of _domini" [value]="dominio">
          <div class="d-block lh-15">
            <p class="m-0">{{dominio.ragioneSociale}}</p>
            <small class="d-block">{{dominio.idDominio}}</small>
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <link-async-filterable-select #asyncIdfIuv class="col-12" [placeholder]="_voce.IDF_IUV" [form-group]="fGroup" form-ctrl-name="idfIuv_ctrl"
                                  [searching]="_searching" [required]="true" [input-hint]="_mapRisultati" (async-keyup)="_keyUp($event)"
                                  (option-click)="_codeSelection($event)" [options]="_idfIuv">
      <ng-template let-item>
        <div class="d-block lh-15">
          <p class="m-0">{{item.label}}</p>
          <small class="d-block">{{item.data}}</small>
        </div>
      </ng-template>
    </link-async-filterable-select>
  </div>
  <div class="row">
    <mat-form-field class="col-12 pt-2" color="accent" [formGroup]="fGroup">
      <input matInput placeholder="SCT" formControlName="sct_ctrl" autocomplete="off" required>
    </mat-form-field>
  </div>
  <div class="row">
    <div class="col-12" *ngIf="fGroup?.controls['importo_ctrl']?.value">
      <label class="w-100">Importo {{us.currencyFormat(fGroup?.controls['importo_ctrl']?.value)}}</label>
    </div>
  </div>
