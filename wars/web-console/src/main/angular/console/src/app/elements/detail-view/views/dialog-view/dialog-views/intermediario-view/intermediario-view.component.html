<div class="row">
  <div class="col-12 col-lg-2"></div>
  <div class="col-12 col-lg-8">
    <mat-card class="no-shadow">
      <div class="row">
        <mat-form-field class="col-12 col-sm-6" color="accent" [formGroup]="fGroup">
          <input matInput [placeholder]="voce.DENOMINAZIONE" formControlName="denominazione_ctrl" autocomplete="off" required>
        </mat-form-field>
        <mat-form-field class="col-12 col-sm-6" color="accent" [formGroup]="fGroup">
          <input matInput [placeholder]="voce.ID_INTERMEDIARIO" formControlName="idIntermediario_ctrl" autocomplete="off" required>
        </mat-form-field>
      </div>
      <div class="w-100" [formGroup]="fGroup">
        <mat-slide-toggle formControlName="abilita_ctrl" color="accent">{{ voce.ABILITATO }}</mat-slide-toggle>
      </div>
      <p class="color-gray pt-2 mt-3 mb-2">Servizi pagoPA</p>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input matInput [placeholder]="voce.PRINCIPAL" formControlName="principalPagoPa_ctrl" autocomplete="off" required>
      </mat-form-field>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input matInput [placeholder]="voce.URL" formControlName="urlRPT_ctrl" autocomplete="off" required>
      </mat-form-field>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input matInput [placeholder]="voce.OCP_APIM_SUBSCRIPTION_KEY" formControlName="subscriptionKey_ctrl" autocomplete="off">
      </mat-form-field>
      <!-- SSL Config -->
      <link-ssl-config #sslConfig [fGroup]="fGroup.get('sslAuthPagoPa')" [json]="json?.servizioPagoPa?.auth" [required]="true"></link-ssl-config>
      <p class="color-gray pt-2 mt-3 mb-2">Servizio recupero RT</p>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input #urlRecuperoRTctrl matInput [placeholder]="voce.URL" formControlName="urlRecuperoRT_ctrl" autocomplete="off" 
        (keyup)="_onRecuperoRTUrlChange($event.target, 'subscriptionKeyRecuperoRT_ctrl')">
      </mat-form-field>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input matInput [placeholder]="voce.OCP_APIM_SUBSCRIPTION_KEY" formControlName="subscriptionKeyRecuperoRT_ctrl" autocomplete="off" [required]="_isSubscriptionKeyRecuperoRTRequired">
      </mat-form-field>
      <!-- SSL Config -->
      <link-ssl-config #sslConfigRecuperoRT [fGroup]="fGroup.get('sslAuthPagoPaRecuperoRT')" [json]="json?.servizioPagoPaRecuperoRT?.auth" [required]="true"></link-ssl-config>
      <p class="color-gray pt-2 mt-3 mb-2">Servizio ACA</p>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input #urlACActrl matInput [placeholder]="voce.URL" formControlName="urlACA_ctrl" autocomplete="off"
        (keyup)="_onACAUrlChange($event.target, 'subscriptionKeyACA_ctrl')">
      </mat-form-field>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input matInput [placeholder]="voce.OCP_APIM_SUBSCRIPTION_KEY" formControlName="subscriptionKeyACA_ctrl" autocomplete="off" [required]="_isSubscriptionKeyACARequired">
      </mat-form-field>
      <!-- SSL Config -->
      <link-ssl-config #sslConfigACA [fGroup]="fGroup.get('sslAuthPagoPaACA')" [json]="json?.servizioPagoPaACA?.auth" [required]="true"></link-ssl-config>
      <!-- Servizio GPD - NASCOSTO
      <p class="color-gray pt-2 mt-3 mb-2">Servizio GPD</p>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input #urlGPDctrl matInput [placeholder]="voce.URL" formControlName="urlGPD_ctrl" autocomplete="off"
        (keyup)="_onGPDUrlChange($event.target, 'subscriptionKeyGPD_ctrl')">
      </mat-form-field>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input matInput [placeholder]="voce.OCP_APIM_SUBSCRIPTION_KEY" formControlName="subscriptionKeyGPD_ctrl" autocomplete="off" [required]="_isSubscriptionKeyGPDRequired">
      </mat-form-field>
      <link-ssl-config #sslConfigGPD [fGroup]="fGroup.get('sslAuthPagoPaGPD')" [json]="json?.servizioPagoPaGPD?.auth" [required]="true"></link-ssl-config>
      -->
      <p class="color-gray pt-2 mt-3 mb-2">Servizio FR</p>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input #urlFRctrl matInput [placeholder]="voce.URL" formControlName="urlFR_ctrl" autocomplete="off"
        (keyup)="_onFRUrlChange($event.target, 'subscriptionKeyFR_ctrl')">
      </mat-form-field>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input matInput [placeholder]="voce.OCP_APIM_SUBSCRIPTION_KEY" formControlName="subscriptionKeyFR_ctrl" autocomplete="off" [required]="_isSubscriptionKeyFRRequired">
      </mat-form-field>
      <!-- SSL Config -->
      <link-ssl-config #sslConfigFR [fGroup]="fGroup.get('sslAuthPagoPaFR')" [json]="json?.servizioPagoPaFR?.auth" [required]="true"></link-ssl-config>
    </mat-card>
  </div>
  <div class="col-12 col-lg-2"></div>
</div>
