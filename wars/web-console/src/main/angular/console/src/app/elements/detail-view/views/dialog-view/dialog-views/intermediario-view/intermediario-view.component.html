<div class="row">
  <div class="col-12 col-lg-2"></div>
  <div class="col-12 col-lg-8">
    <mat-card class="no-shadow">
      <div class="row">
        <mat-form-field class="col-12 col-sm-6" color="accent" [formGroup]="fGroup">
          <input matInput [placeholder]="voce.DENOMINAZIONE" formControlName="denominazione_ctrl" autocomplete="off" required>
        </mat-form-field>
        <mat-form-field class="col-12 col-sm-6" color="accent" [formGroup]="fGroup">
          <input matInput [placeholder]="voce.ID_INTERMEDIARIO" formControlName="idIntermediario_ctrl" autocomplete="off" required>
        </mat-form-field>
      </div>
      <div class="w-100" [formGroup]="fGroup">
        <mat-slide-toggle formControlName="abilita_ctrl" color="accent">{{ voce.ABILITATO }}</mat-slide-toggle>
      </div>
      <p class="color-gray pt-2 mt-3 mb-2">Servizi pagoPA</p>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input matInput [placeholder]="voce.PRINCIPAL" formControlName="principalPagoPa_ctrl" autocomplete="off" required>
      </mat-form-field>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input matInput [placeholder]="voce.URL" formControlName="urlRPT_ctrl" autocomplete="off" required>
      </mat-form-field>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input matInput [placeholder]="voce.OCP_APIM_SUBSCRIPTION_KEY" formControlName="subscriptionKey_ctrl" autocomplete="off">
      </mat-form-field>
      <!-- SSL Config -->
      <link-ssl-config #sslConfig [fGroup]="fGroup" [json]="json?.servizioPagoPa?.auth" [required]="true"></link-ssl-config>
      <p class="color-gray pt-2 mt-3 mb-2">Servizio recupero RT</p>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input #urlRecuperoRTctrl matInput [placeholder]="voce.URL" formControlName="urlRecuperoRT_ctrl" autocomplete="off" 
        (keyup)="_onRecuperoRTUrlChange($event.target, 'subscriptionKeyRecuperoRT_ctrl')">
      </mat-form-field>
      <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
        <input matInput [placeholder]="voce.OCP_APIM_SUBSCRIPTION_KEY" formControlName="subscriptionKeyRecuperoRT_ctrl" autocomplete="off" [required]="_isSubscriptionKeyRecuperoRTRequired">
      </mat-form-field>
      <!-- SSL Config -->
      <link-ssl-config #sslConfigRecuperoRT [fGroup]="fGroup" [json]="json?.servizioPagoPaRecuperoRT?.auth" [required]="true"></link-ssl-config>
    </mat-card>
  </div>
  <div class="col-12 col-lg-2"></div>
</div>
