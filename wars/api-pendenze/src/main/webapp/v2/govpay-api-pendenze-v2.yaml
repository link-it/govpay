openapi: 3.0.0
info:
  version: "2.11.0"
  title: GovPay - API Pendenze
  contact:
    name: GitHub Project Page
    url: 'https://github.com/link-it/GovPay/'
  license:
    name: GPL
    url: 'https://github.com/link-it/GovPay/blob/master/LICENSE'
servers:
  - url: ${it.govpay.apiurl}/govpay/backend/api/pendenze/rs/basic/v2/
tags:
  - name: Transazioni
    description: Consultazione delle transazioni di pagamento a pagoPA    
  - name: Pendenze
    description: Alimentazione e consultazione delle posizioni debitorie    
  - name: Profilo
    description: Profilo dell'utente chiamante
security:
  - basicAuth: []    
paths:
  '/pendenze':
    get:
      tags:
        - Pendenze
      summary: Elenco delle pendenze
      operationId: findPendenze
      description: Fornisce la lista delle pendenze filtrata ed ordinata.
      parameters:
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/campi'
        - $ref: '#/components/parameters/ordinamento'
        - $ref: '#/components/parameters/dataDa'
        - $ref: '#/components/parameters/dataA'
        - $ref: '#/components/parameters/idDominio'
        - $ref: '#/components/parameters/idA2A'
        - $ref: '#/components/parameters/idPendenza'
        - $ref: '#/components/parameters/idDebitore'
        - $ref: '#/components/parameters/statoPendenza'
        - $ref: '#/components/parameters/idPagamento'
        - $ref: '#/components/parameters/direzione'
        - $ref: '#/components/parameters/divisione'
        - $ref: '#/components/parameters/mostraSpontaneiNonPagati'
        - $ref: '#/components/parameters/metadatiPaginazione'
        - $ref: '#/components/parameters/maxRisultati'
      responses:
        '200':
          description: Elenco delle pendenze che rispettano i filtri di ricerca
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pendenze'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'      
  '/pendenze/{idA2A}/{idPendenza}':
    put:
      tags:
        - Pendenze
      summary: Inserimento o aggiornamento di una pendenza
      operationId: addPendenza
      description: Inserisce una nuova pendenza o la aggiorna se gia' presente in archivio
      parameters:
        - in: path
          name: idA2A
          description: Identificativo del gestionale
          required: true
          schema:
            type: string
            pattern: '(^[a-zA-Z0-9\-_]{1,35}$)'
        - in: path
          name: idPendenza
          description: Identificativo della pendenza
          required: true
          schema:
            type: string
            pattern: '(^[a-zA-Z0-9\-_]{1,35}$)'
        - in: query
          name: stampaAvviso
          description: Indica se nella risposta deve essere inclusa la stampa dell'avviso in standard AgID
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: dataAvvisatura
          description: Indica quando notificare l'avviso di pagamento
          required: false
          schema:
            oneOf:
             - type: string
               enum: 
                - MAI
             - type: string
               format: date           
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NuovaPendenza'                        
      responses:
        '200':
          description: Informazioni dettagliate della pendenza
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendenzaCreata'
        '400':
          $ref: '#/components/responses/400BadRequest'                
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'  
    patch:
      description: aggiornamento puntuale di una pendenza
      tags:
        - Pendenze
      summary: Aggiornamento di uno o più campi di una pendenza
      operationId: updatePendenza
      parameters:
        - in: path
          name: idA2A
          description: Identificativo del gestionale
          required: true
          schema:
            type: string
            pattern: '(^[a-zA-Z0-9\-_]{1,35}$)'
        - in: path
          name: idPendenza
          description: Identificativo della pendenza
          required: true
          schema:
            type: string
            pattern: '(^[a-zA-Z0-9\-_]{1,35}$)'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/PatchOp'
              description: Lista di oggetti da aggiornare
      responses:
        '200':
          description: Pendenza aggiornata con successo
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'          
    get:
      tags:
        - Pendenze
      summary: Dettaglio di una pendenza per identificativo
      operationId: getPendenza
      description: Acquisisce il dettaglio di una pendenza, comprensivo dei dati di pagamento.
      parameters:
        - in: path
          name: idA2A
          description: Identificativo del gestionale
          required: true
          schema:
            type: string
            pattern: '(^[a-zA-Z0-9\-_]{1,35}$)'
        - in: path
          name: idPendenza
          description: Identificativo della pendenza
          required: true
          schema:
            type: string
            pattern: '(^[a-zA-Z0-9\-_]{1,35}$)'
      responses:
        '200':
          description: Informazioni dettagliate della pendenza
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pendenza'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'       
  '/pendenze/byAvviso/{idDominio}/{numeroAvviso}':
    get:
      tags:
        - Pendenze
      summary: Dettaglio di una pendenza per riferimento avviso
      operationId: getPendenzaByAvviso
      description: Acquisisce il dettaglio di una pendenza, comprensivo dei dati di pagamento.
      parameters:
        - in: path
          name: idDominio
          description: Identificativo del dominio dell'ente
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - in: path
          name: numeroAvviso
          description: Identificativo dell'avviso di pagamento
          required: true
          schema:
            type: string
            pattern: '(^[0-9]{18}$)'
      responses:
        '200':
          description: Informazioni dettagliate della pendenza
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pendenza'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/avvisi/{idDominio}/{numeroAvviso}':
    get:
      tags:
        - Pendenze
      summary: Avviso di pagamento
      operationId: getAvviso
      description: Fornisce un avviso di pagamento o la pendenza ad esso associata
      parameters:
        - in: path
          name: idDominio
          description: Identificativo del dominio dell'ente
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - in: path
          name: numeroAvviso
          description: Identificativo dell'avviso di pagamento pagoPA
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/linguaSecondaria'
      responses:
        '200':
          description: Avviso di pagamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Avviso'
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/documenti/{idDominio}/{numeroDocumento}/avvisi':
    get:
      tags:
        - Pendenze
      summary: Documento di pagamento
      operationId: getAvvisiDocumento
      description: Fornisce un documento di pagamento e gli avvisi ad esso associati
      parameters:
        - in: path
          name: idDominio
          description: Identificativo del dominio dell'ente
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - in: path
          name: numeroDocumento
          description: Identificativo del documento di pagamento
          required: true
          schema:
            type: string
            pattern: '(^[a-zA-Z0-9\-_]{1,35}$)'
        - $ref: '#/components/parameters/linguaSecondaria'
        - $ref: '#/components/parameters/listaNumeriAvviso'
      responses:
        '200':
          description: Avviso di pagamento
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/rpp':
    get:  
      summary: Lista delle richieste di pagamento pendenza
      operationId: findRpp
      tags:
        - Transazioni
      parameters:
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/campi'
        - $ref: '#/components/parameters/ordinamento'      
        - $ref: '#/components/parameters/idDominio'
        - $ref: '#/components/parameters/iuv'
        - $ref: '#/components/parameters/ccp'
        - $ref: '#/components/parameters/idA2A'
        - $ref: '#/components/parameters/idPendenza'
        - $ref: '#/components/parameters/idDebitore'
        - $ref: '#/components/parameters/esitoPagamento'
        - $ref: '#/components/parameters/idPagamento'
        - $ref: '#/components/parameters/dataRptDa'
        - $ref: '#/components/parameters/dataRptA'
        - $ref: '#/components/parameters/dataRtDa'
        - $ref: '#/components/parameters/dataRtA'
        - $ref: '#/components/parameters/metadatiPaginazione'
        - $ref: '#/components/parameters/maxRisultati'
      responses:
        '200':
          description: Lista delle richieste di pagamento pendenza che rispettano i criteri di ricerca
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rpps'
        '400':
          $ref: '#/components/responses/400BadRequest'                
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/rpp/{idDominio}/{iuv}/{ccp}':
    get:
      summary: Dettaglio di una richiesta di pagamento pendenza
      operationId: getRpp
      tags:
        - Transazioni
      parameters:
        - in: path
          name: idDominio
          description: Codice fiscale del dominio beneficiario
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - in: path
          name: iuv
          description: Identificativo univoco di versamento
          required: true
          schema:
            type: string
        - in: path
          name: ccp
          description: Codice di contesto pagamento
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Dettaglio della richiesta di pagamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rpp'          
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'           
  '/rpp/{idDominio}/{iuv}/{ccp}/rpt':
    get:
      summary: Acquisizione della richiesta di pagamento pagopa
      operationId: getRpt
      tags:
        - Transazioni
      parameters:
        - in: path
          name: idDominio
          description: Codice fiscale del dominio beneficiario
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - in: path
          name: iuv
          description: Identificativo univoco di versamento
          required: true
          schema:
            type: string
        - in: path
          name: ccp
          description: Codice di contesto pagamento
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Richiesta di pagamento
          content:
            application/xml:
              schema:
                type: object
                example: xml della richiesta di pagamento pagopa
            application/json:
              schema:
                type: object
                example: conversione json della richiesta di pagamento pagopa
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'                    
  '/rpp/{idDominio}/{iuv}/{ccp}/rt':
    get:
      operationId: getRt
      summary: Acquisizione della ricevuta di pagamento
      tags:
        - Transazioni
      parameters:
        - in: path
          name: idDominio
          description: Codice fiscale del dominio beneficiario
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - in: path
          name: iuv
          description: Identificativo univoco di versamento
          required: true
          schema:
            type: string
        - in: path
          name: ccp
          description: Codice di contesto pagamento
          required: true
          schema:
            type: string
        - in: query
          name: visualizzaSoggettoDebitore
          description: Indica se inserire il soggetto debitore nel pdf della ricevuta
          schema:
            type: boolean
      responses:
        '200':
          description: Ricevuta di pagamento
          content:
            application/pdf:
              schema:
                type: string
                format: binary
                example: stampa della ricevuta
            application/xml:
              schema:
                type: object
                example: xml della ricevuta
            application/json:
              schema:
                type: object
                example: conversione json della ricevuta
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'             
  '/profilo':
    get:
      summary: Elenco delle acl associate all'utenza chiamante
      tags:
        - Profilo
      operationId: getProfilo
      responses:
        '200':
          description: Autorizzazioni dell'utenza chiamante
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profilo'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'   
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  parameters:
    dataA:
      name: dataA
      in: query
      description: Fine della finestra temporale di osservazione
      required: false
      schema:
        type: string  
        format: date-time   
    dataDa:
      name: dataDa
      in: query
      description: Inizio della finestra temporale di osservazione
      required: false
      schema:
        type: string  
        format: date-time 
    dataRptDa:
      name: dataRptDa
      in: query
      description: Filtro sulla data di invio della richiesta di pagamento
      required: false
      schema:
        type: string
        format: date-time
    dataRptA:
      name: dataRptA
      in: query
      description: Filtro sulla data di invio della richiesta di pagamento
      required: false
      schema:
        type: string
        format: date-time
    dataRtDa:
      name: dataRtDa
      in: query
      description: Filtro sulla data di ricezione della ricevuta di pagamento
      required: false
      schema:
        type: string
        format: date-time
    dataRtA:
      name: dataRtA
      in: query
      description: Filtro sulla data di ricezione della ricevuta di pagamento
      required: false
      schema:
        type: string
        format: date-time
    idDominio:
      name: idDominio
      in: query
      description: Identificativo del dominio dell'ente
      required: false
      schema:
        type: string
    iuv:
      name: iuv
      in: query
      description: Identificativo del versamento
      required: false
      schema:
        type: string
    ccp:
      name: ccp
      in: query
      description: Codice contesto pagamento
      required: false
      schema:
        type: string        
    idA2A:
      name: idA2A
      in: query
      description: Identificativo del gestionale ente
      required: false
      schema:
        type: string
    idPendenza:
      name: idPendenza
      in: query
      description: Identificativo della pendenza nel gestionale ente
      required: false
      schema:
        type: string        
    idDebitore:
      name: idDebitore
      in: query
      description: Identificativo del soggetto debitore della pendenza
      required: false
      schema:
        type: string
      example: 'RSSMRA30A01H501I'
    idVersante:
      name: idVersante
      in: query
      description: Identificativo del soggetto versante del pagamento
      required: false
      schema:
        type: string
      example: 'RSSMRA30A01H501I'      
    idPagamento:
      name: idPagamento
      in: query
      description: Identificativo della richiesta di pagamento
      required: false
      schema:
        type: string     
      example: 'c8be909b-2feb-4ffa-8f98-704462abbd1d'         
    idSessionePortale:
      name: idSessionePortale
      in: query
      description: Identificativo della sessione di pagamento assegnato dall'EC
      required: false
      schema:
        type: string     
      example: 'c8be909b-2feb-4ffa-8f98-704462abbd1d'   
    idSessionePsp:
      name: idSessionePsp
      in: query
      description: Identificativo della sessione di pagamento assegnato da pagoPA
      required: false
      schema:
        type: string
      example: 'c8be909b-2feb-4ffa-8f98-704462abbd1d'
    statoPendenza:
      name: stato
      in: query
      description: Filtro sullo stato del pendenza
      required: false
      schema:
        $ref: '#/components/schemas/StatoPendenza'
    esitoPagamento:
      name: esitoPagamento
      in: query
      description: Filtro sullo stato del pendenza
      required: false
      schema:
        $ref: '#/components/schemas/EsitoRpp'            
    campi:
      name: campi
      in: query
      description: Fields to retrieve
      required: false
      schema:
        type: string
    maxRisultati:
      name: maxRisultati
      in: query
      description: >-
            Indica se il servizio deve impostare o meno il limite sul calcolo del numero di risultati
      required: false
      schema:
        type: boolean
        default: true
      example: true
    metadatiPaginazione:
      name: metadatiPaginazione
      in: query
      description: >- 
              Indica se il servizio calcola e valorizza i dati di paginazione o meno
      required: false
      schema:
        type: boolean
        default: true
      example: true
    risultatiPerPagina:
      name: risultatiPerPagina
      in: query
      description: How many items to return at one time (max 100)
      required: false
      schema:
        $ref: '#/components/schemas/RisultatiPerPagina'
    pagina:
      name: pagina
      in: query
      description: The zero-ary offset index into the results
      required: false
      schema:
        $ref: '#/components/schemas/Pagina'
    q:
      name: q
      in: query
      description: Search query term
      schema:
        type: string
    ordinamento:
      name: ordinamento
      in: query
      description: Sorting order
      required: false
      schema:
        type: string
        example: +name
    direzione:
      name: direzione
      in: query
      description: Identificativo della direzione interna all'ente creditore
      required: false
      schema:
        type: string
        example: Direzione ABC
    divisione:
      name: divisione
      in: query
      description: Identificativo della divisione interna all'ente creditore
      required: false
      schema:
        type: string
        example: Divisione001
    mostraSpontaneiNonPagati:
      name: mostraSpontaneiNonPagati
      in: query
      description: Visualizza solo le pendenze di tipo Spontaneo non pagate
      required: false
      schema:
        type: boolean
        default: false
    linguaSecondaria:
      name: linguaSecondaria
      in: query
      description: >- 
            Indica se creare l'avviso in modalita' multilingua e quale seconda lingua affiancare all'italiano all'interno dell'avviso 
      required: false
      schema:
        $ref: '#/components/schemas/LinguaSecondaria'
    listaNumeriAvviso:
      in: query
      name: numeriAvviso
      description: Indica i numeri avviso da includere nelle stampe dei documenti
      required: false
      schema:
        type: array
        items: 
          type: string
          pattern: '(^[0-9]{18}$)'
      example: ['123456789012345678']
    Etag:
      name: Etag
      description: |
        The RFC7232 ETag header field in a response provides the current entity-
        tag for the selected resource. An entity-tag is an opaque identifier for
        different versions of a resource over time, regardless whether multiple
        versions are valid at the same time. An entity-tag consists of an opaque
        quoted string, possibly prefixed by a weakness indicator.
      in: header
      example: W/"xy" "5" "7da7a728-f910-11e6-942a-68f728c1ba70"
      required: false
      schema:
        type: string
    IfMatch:
      name: If-Match
      description: |
        The RFC7232 If-Match header field in a request requires the server to
        only operate on the resource that matches at least one of the provided
        entity-tags. This allows clients express a precondition that prevent
        the method from being applied if there have been any changes to the
        resource.
      in: header
      required: false
      example: '"5" "7da7a728-f910-11e6-942a-68f728c1ba70"'
      schema:
        type: string
    IfNoneMatch:
      name: If-None-Match
      description: |
        The RFC7232 If-None-Match header field in a request requires the server
        to only operate on the resource if it does not match any of the provided
        entity-tags. If the provided entity-tag is `*`, it is required that the
        resource does not exist at all.
      in: header
      required: false
      example: '"7da7a728-f910-11e6-942a-68f728c1ba70" *'
      schema:
        type: string
  headers:
    X-RateLimit-Limit:
      description: The number of allowed requests in the current period
      schema:
        type: integer
        format: int32
    X-RateLimit-Remaining:
      description: The number of remaining requests in the current period
      schema:
        type: integer
        format: int32
    X-RateLimit-Reset:
      description: The number of seconds left in the current period
      schema:
        type: integer
        format: int32
    Retry-After:
      description: Retry contacting the endpoint *at least* after seconds. See https://tools.ietf.org/html/rfc7231#section-7.1.3
      schema:
        type: integer
        format: int32
  responses:
    # Predefined error codes for this API
    400BadRequest:
      description: Bad Request
    401NotAuthenticated:
      description: Not Authenticated
