components:
  responses:
    '400':
      description: Richiesta non correttamente formata
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/faultBean'
          example:
            categoria: RICHIESTA
            codice: INTERNO
            descrizione: Servizio non disponibile
    '401':
      description: Richiesta non autenticata
    '403':
      description: Richiesta non autorizzata
    '404':
      description: Risorsa inesistente
    '415':
      description: Formato del messaggio non valido
    '422':
      description: Richiesta non processabile
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/faultBean'
          example:
            categoria: RICHIESTA
            codice: INTERNO
            descrizione: Richiesta non processabile
    '500':
      description: Servizio non disponibile
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/faultBean'
          example:
            categoria: INTERNO
            codice: INTERNO
            descrizione: Servizio non disponibile
    '502':
      description: Rilevato errore con la piattaforma PagoPA
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/faultBean'
          example:
            categoria: PAGOPA
            codice: PPT_CANALE_IRRAGGIUNGIBILE
            descrizione: Errore di connessione verso il canale
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    configurazione:
      type: object
      required:
        - giornaleEventi
        - tracciatoCsv
        - hardening
        - mailBatch
        - mailPromemoria
        - mailRicevuta
      properties:
        giornaleEventi:
          $ref: '#/components/schemas/giornale'
        tracciatoCsv:
          $ref: '#/components/schemas/tracciatoCsv'
        hardening:
          $ref: '#/components/schemas/hardening'
        mailBatch:
          $ref: '#/components/schemas/mailBatch'
        mailPromemoria:
          $ref: '#/components/schemas/mailTemplate'
        mailRicevuta:
          $ref: '#/components/schemas/mailTemplate'
    mailBatch:
      type: object
      required:
        - abilitato
        - mailserver
      properties:
        abilitato:
          type: boolean
          description: Indica lo stato di abilitazione
          example: true
        mailserver:
          $ref: '#/components/schemas/mailserver'
    mailTemplate:
      type: object
      required:
        - tipo
        - oggetto
        - messaggio
        - allegaPdf
      properties:
        tipo:
          type: string
          enum:
            - freemarker
          example: freemarker
          description: Indica il tipo di template da applicare per attualizzare la mail
        oggetto:
          type: object
          description: Template di trasformazione da applicare per ottenere l'oggetto da inserire nella email
        messaggio:
          type: object
          description: Template di trasformazione da applicare per ottenere il messaggio da inserire nella email
        allegaPdf:
          type: boolean
          description: Indica se allegare alla email il pdf contenente il dettaglio
          default: true
    mailserver:
      type: object
      required:
        - host
        - port
        - username
        - password
        - from
        - readTimeout
        - connectionTimeout
      properties:
        host:
          type: string
          description: host del servizio di posta
          example: 'smtp.entecreditore.it'
        port:
          type: number
          description: port del servizio di posta
          example: 25
        username:
          type: string
          description: username del servizio di posta
          example: 'usrpagopa'
          minLength: 1
          maxLength: 35
        password:
          type: string
          description: password del servizio di posta
          example: 'changeme'
          minLength: 1
          maxLength: 35
        from:
          type: string
          description: indirizzo mittente del promemoria
          example: 'pagopa@entecreditore.it'
        readTimeout:
          type: number
          description: Read timeout (in millisecondi)
          example: 120000
        connectionTimeout:
          type: number
          description: Connection Timeout (in millisecondi)
          example: 10000
    hardening:
      type: object
      required:
        - abilitato
        - captcha
      properties:
        abilitato:
          type: boolean
          description: Indica lo stato di abilitazione
          example: true
        captcha:
          $ref: '#/components/schemas/configurazioneReCaptcha'
    configurazioneReCaptcha:
      type: object
      required:
        - serverURL
        - siteKey
        - secretKey
        - soglia
        - parametro
        - denyOnFail
        - connectionTimeout
        - readTimeout
      properties:
        serverURL:
          type: string
          description: URL del servizio di verifica
          example: 'http://servizioVerifica/...'
        siteKey:
          type: string
          description: chiave sito
          example: 'abc01234fgh567...'
        secretKey:
          type: string
          description: chiave segreta di configurazione per l'applicazione
          example: 'abc01234fgh567...'
        soglia:
          type: number
          description: Soglia di accettazione della risposta di validazione
          example: 0.7
          minimum: 0.1
          maximum: 1.0
        parametro:
          type: string
          description: nome del parametro da utilizzare per leggere la response da inviare al server
          example: 'gRecaptchaResponse'
          pattern: '[a-zA-Z0-9-_]+'
        denyOnFail:
          type: boolean
          description: Indica se autorizzare la richiesta in caso di errore di raggiungibilita' del server
          example: true
        connectionTimeout:
          type: number
          description: Valore di ConnectionTimeout da impostare nella connessione con il server
          example: 5000
          minimum: 1
        readTimeout:
          type: number
          description: Valore di ReadTimeout da impostare nella connessione con il server
          example: 5000
          minimum: 1
    tracciatoCsv:
      type: object
      required:
        - tipo
        - intestazione
        - richiesta
        - risposta
      properties:
        tipo:
          type: string
          enum:
            - freemarker
          example: freemarker
          description: Indica il tipo di template da applicare per la conversione
        intestazione:
          type: string
          description: Intestazione del file CSV di risposta
          example: 'idPendenza,idA2A,idDominio,...'
        richiesta:
          type: object
          description: Template per la trasformazione di un record da CSV a JSON
        risposta:
          type: object
          description: Template per la trasformazione di un record da JSON a CSV
    giornale:
      type: object
      required:
        - interfacce
      properties:
        interfacce:
          $ref: '#/components/schemas/gdeInterfacce'
    gdeInterfacce:
      type: object
      required:
        - apiEnte
        - apiPagamento
        - apiRagioneria
        - apiBackoffice
        - apiPagoPA
        - apiPendenze
      properties:
        apiEnte:
          $ref: '#/components/schemas/gdeInterfaccia'
        apiPagamento:
          $ref: '#/components/schemas/gdeInterfaccia'
        apiRagioneria:
          $ref: '#/components/schemas/gdeInterfaccia'
        apiBackoffice:
          $ref: '#/components/schemas/gdeInterfaccia'
        apiPagoPA:
          $ref: '#/components/schemas/gdeInterfaccia'
        apiPendenze:
          $ref: '#/components/schemas/gdeInterfaccia'
    gdeInterfaccia:
      type: object
      properties:
        letture:
          $ref: '#/components/schemas/gdeEvento'
        scritture:
          $ref: '#/components/schemas/gdeEvento'
    gdeEvento:
      type: object
      required:
        - log
        - dump
      properties:
        log:
          type: string
          enum:
            - sempre
            - mai
            - solo errore
        dump:
          type: string
          enum:
            - sempre
            - mai
            - solo errore
    faultBean:
      type: object
      required:
        - categoria
        - codice
        - descrizione
      properties:
        categoria:
          type: string
          description: >-
            Categoria dell'errore riscontrato:
             * `AUTORIZZAZIONE` - Operazione non autorizzata
             * `RICHIESTA` - Richiesta non valida
             * `OPERAZIONE` - Operazione non eseguibile
             * `PAGOPA` - Errore da PagoPA
             * `EC` - Errore da Ente Creditore
             * `INTERNO` - Errore interno
          enum:
            - AUTORIZZAZIONE
            - RICHIESTA
            - OPERAZIONE
            - PAGOPA
            - EC
            - INTERNO
        codice:
          type: string
          description: Codice di errore
        descrizione:
          type: string
          description: Descrizione dell'errore
        dettaglio:
          type: string
          description: Descrizione aggiuntiva
      example:
        categoria: INTERNO
        codice: INTERNO
        descrizione: Servizio non disponibile
    intermediarioIndex:
      type: object
      required:
        - denominazione
        - abilitato
      properties:
        idIntermediario:
          type: string
          description: Identificativo dell'intermediario
          example: 9999999999
        denominazione:
          type: string
          description: Ragione sociale dell'intermediario PagoPA
          example: Intermediario PagoPA
        abilitato:
          type: boolean
          description: Indica lo stato di abilitazione
    intermediarioPost:
      type: object
      required:
        - denominazione
        - principalPagoPa
        - servizioPagoPa
      properties:
        denominazione:
          type: string
          description: Ragione sociale dell'intermediario PagoPA
          example: Intermediario PagoPA
        principalPagoPa:
          type: string
          description: Principal autenticato le richieste ricevute da PagoPA
        servizioPagoPa:
          $ref: '#/components/schemas/connettorePagopa'
        servizioFtp:
          $ref: '#/components/schemas/servizioFtp'
        abilitato:
          type: boolean
          description: Indica lo stato di abilitazione
          example: true
    servizioFtp:
      type: object
      required:
        - ftp_lettura
        - ftp_scrittura
      properties:
        ftp_lettura:
          $ref: '#/components/schemas/connettoreFtp'
        ftp_scrittura:
          $ref: '#/components/schemas/connettoreFtp'
    connettoreFtp:
      type: object
      required:
        - host
        - porta
        - username
        - password
      properties:
        host:
          type: string
          description: host del server sftp
          example: ftp.pagopa.it
        porta:
          type: string
          description: porta del server sftp
          example: "22"
        username:
          type: string
          description: nome dell'utenza ftp
          example: intermediario.userftp
        password:
          type: string
          description: password dell'utenza ftp
          example: password.ftp
    intermediario:
      type: object
      allOf:
        - type: object
          required:
            - idIntermediario
          properties:
            idIntermediario:
              type: string
              description: Identificativo dell'intermediario
              example: 9999999999
        - $ref: '#/components/schemas/intermediarioPost'
        - type: object
          required:
            - stazioni
          properties:
            stazioni:
              type: array
              items:
                $ref: '#/components/schemas/stazioneIndex'
    stazionePost:
      type: object
      required:
        - password
        - abilitato
      properties:
        password:
          type: string
          description: Ragione sociale dell'intermediario PagoPA
          example: 123456
        abilitato:
          type: boolean
          description: Indica lo stato di abilitazione
    stazioneIndex:
      type: object
      allOf:
        - type: object
          required:
            - idStazione
          properties:
            idStazione:
              type: string
              description: Identificativo della stazione
              example: '9999999999_01'
        - $ref: '#/components/schemas/stazionePost'
        - type: object
