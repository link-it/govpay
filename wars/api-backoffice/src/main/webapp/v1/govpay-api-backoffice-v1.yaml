      properties:
        apiEnte:
          $ref: '#/components/schemas/gdeInterfaccia'
        apiPagamento:
          $ref: '#/components/schemas/gdeInterfaccia'
        apiRagioneria:
          $ref: '#/components/schemas/gdeInterfaccia'
        apiBackoffice:
          $ref: '#/components/schemas/gdeInterfaccia'
        apiPagoPA:
          $ref: '#/components/schemas/gdeInterfaccia'
        apiPendenze:
