  responses:
    '400':
      description: Richiesta non correttamente formata
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/faultBean'
          example:
            categoria: RICHIESTA
            codice: INTERNO
            descrizione: Servizio non disponibile
    '401':
      description: Richiesta non autenticata
    '403':
      description: Richiesta non autorizzata
    '404':
      description: Risorsa inesistente
    '415':
      description: Formato del messaggio non valido
    '422':
      description: Richiesta non processabile
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/faultBean'
          example:
            categoria: RICHIESTA
            codice: INTERNO
            descrizione: Richiesta non processabile
    '500':
      description: Servizio non disponibile
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/faultBean'
          example:
            categoria: INTERNO
            codice: INTERNO
            descrizione: Servizio non disponibile
    '502':
      description: Rilevato errore con la piattaforma PagoPA
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/faultBean'
          example:
            categoria: PAGOPA
            codice: PPT_CANALE_IRRAGGIUNGIBILE
            descrizione: Errore di connessione verso il canale
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    configurazione:
      type: object
      required:
        - giornaleEventi
        - tracciatoCsv
        - hardening
        - mailBatch
        - avvisaturaMail
        - avvisaturaAppIO
        - appIOBatch
      properties:
        giornaleEventi:
          $ref: '#/components/schemas/giornale'
        tracciatoCsv:
          $ref: '#/components/schemas/tracciatoCsv'
        hardening:
          $ref: '#/components/schemas/hardening'
        mailBatch:
          $ref: '#/components/schemas/mailBatch'
        avvisaturaMail:
          $ref: '#/components/schemas/configurazioneAvvisaturaMail'
        avvisaturaAppIO:
          $ref: '#/components/schemas/configurazioneAvvisaturaAppIO'
        appIOBatch:
          $ref: '#/components/schemas/appIOBatch'
    appIOBatch:
      type: object
      required:
        - abilitato
      properties:
        abilitato:
          type: boolean
          description: Indica lo stato di abilitazione
          example: true
        url:
          type: string
          description: URL del servizio di IO
          example: 'http://api.io.it/...'
        timeToLive:
          type: number
          description: Valore in secondi del retry per la consegna dei messaggi da parte di Agid.
          example: 10000
    mailBatch:
      type: object
      required:
        - abilitato
        - mailserver
      properties:
        abilitato:
          type: boolean
          description: Indica lo stato di abilitazione
          example: true
        mailserver:
          $ref: '#/components/schemas/mailserver'
    configurazioneAvvisaturaMail:
      description: Configurazione della generazione dei promemoria spediti via mail
      type: object
      required:
        - promemoriaAvviso
        - promemoriaRicevuta
        - promemoriaScadenza
      properties:
        promemoriaAvviso:
          $ref: '#/components/schemas/templateMailPromemoriaAvviso'
        promemoriaRicevuta:
          $ref: '#/components/schemas/templateMailPromemoriaRicevuta'
        promemoriaScadenza:
          $ref: '#/components/schemas/templatePromemoriaScadenza'
    configurazioneAvvisaturaAppIO:
      description: Configurazione della generazione dei promemoria spediti via App IO
      type: object
      required:
        - promemoriaAvviso
        - promemoriaRicevuta
        - promemoriaScadenza
      properties:
        promemoriaAvviso:
          $ref: '#/components/schemas/templatePromemoriaAvvisoBase'
        promemoriaRicevuta:
          $ref: '#/components/schemas/templatePromemoriaRicevutaBase'
        promemoriaScadenza:
          $ref: '#/components/schemas/templatePromemoriaScadenza'
    templatePromemoriaScadenza:
      description: Configurazione della generazione dei promemoria scadenza avviso pagamento
      type: object
      required:
        - tipo
        - oggetto
        - messaggio
        - preavviso
      properties:
        tipo:
          $ref: '#/components/schemas/tipoTemplateTrasformazione'
        oggetto:
          type: object
          description: Template di trasformazione da applicare per ottenere l'oggetto da inserire nel promemoria
        messaggio:
          type: object
          description: Template di trasformazione da applicare per ottenere il messaggio da inserire nel promemoria
        preavviso:
          type: number
          minimum: 0
          description: Indica il numero di giorni prima della scadenza in cui verra' fatta la spedizione del promemoria
    templatePromemoriaAvvisoBase:
      description: Configurazione della generazione dei promemoria avviso pagamento
      type: object
      required:
        - tipo
        - oggetto
        - messaggio
      properties:
        tipo:
          $ref: '#/components/schemas/tipoTemplateTrasformazione'
        oggetto:
          type: object
          description: Template di trasformazione da applicare per ottenere l'oggetto da inserire nella email
        messaggio:
          type: object
          description: Template di trasformazione da applicare per ottenere il messaggio da inserire nella email
    templateMailPromemoriaAvviso:
      description: Configurazione di sistema per la generazione dei promemoria avviso pagamento consegnati via mail
      type: object
      allOf:
        - $ref: '#/components/schemas/templatePromemoriaAvvisoBase'
        - type: object
          properties:
            allegaPdf:
              type: boolean
              description: Indica se allegare alla email il pdf contenente il promemoria
    templatePromemoriaRicevutaBase:
      description: Configurazione della generazione dei promemoria ricevuta pagamento
      type: object
      required:
        - tipo
        - oggetto
        - messaggio
        - soloEseguiti
      properties:
        tipo:
          $ref: '#/components/schemas/tipoTemplateTrasformazione'
        oggetto:
          type: object
          description: Template di trasformazione da applicare per ottenere l'oggetto da inserire nel promemoria
        messaggio:
          type: object
          description: Template di trasformazione da applicare per ottenere il messaggio da inserire nel promemoria
        soloEseguiti:
          type: boolean
          description: Indica se limitare l'invio delle ricevute per i soli pagamenti eseguiti
          example: true
    templateMailPromemoriaRicevuta:
      description: Configurazione di sistema per la generazione dei promemoria ricevuta pagamento consegnati via mail
      type: object
      allOf:
        - $ref: '#/components/schemas/templatePromemoriaRicevutaBase'
        - type: object
          properties:
            allegaPdf:
              type: boolean
              description: Indica se allegare alla email il pdf contenente il promemoria
    mailserver:
      type: object
      required:
        - host
        - port
        - username
        - password
        - from
        - readTimeout
        - connectionTimeout
        - startTls
      properties:
        host:
          type: string
          description: host del servizio di posta
          example: 'smtp.entecreditore.it'
        port:
          type: number
          description: port del servizio di posta
          example: 25
        username:
          type: string
          description: username del servizio di posta
          example: 'usrpagopa'
          minLength: 1
          maxLength: 35
        password:
          type: string
          description: password del servizio di posta
          example: 'changeme'
          minLength: 1
          maxLength: 35
        from:
          type: string
          description: indirizzo mittente del promemoria
          example: 'pagopa@entecreditore.it'
        readTimeout:
          type: number
          description: Read timeout (in millisecondi)
          example: 120000
        connectionTimeout:
          type: number
          description: Connection Timeout (in millisecondi)
          example: 10000
        sslConfig:
          $ref: '#/components/schemas/sslConfig'
        startTls:
          type: boolean
          description: abilita la crittografia delle informazioni trasmesse mediante il protocollo TLS
          default: false
    sslConfig:
      type: object
      required:
        - abilitato
      properties:
        abilitato:
          type: boolean
          default: false
        type:
          $ref: '#/components/schemas/sslConfigType'
        hostnameVerifier:
          type: boolean
          default: false
        truststore:
          $ref: '#/components/schemas/keystore'
        keystore:
          $ref: '#/components/schemas/keystore'
    sslConfigType:
      type: string
      example: TLS
      enum: 
        - SSL
        - SSLv3
        - TLS
        - TLSv1
        - TLSv1.1
        - TLSv1.2
    keystore:
      type: object
      required:
        - type
        - location
      properties:
        type: 
          $ref: '#/components/schemas/keystoreType'
        location:
          type: string
        password:
          type: string
        managementAlgorithm:
          type: string
    keystoreType:
      type: string
      example: JKS
      enum: 
        - JKS
    hardening:
      type: object
      required:
        - abilitato
        - captcha
      properties:
        abilitato:
          type: boolean
          description: Indica lo stato di abilitazione
          example: true
        captcha:
          $ref: '#/components/schemas/configurazioneReCaptcha'
    configurazioneReCaptcha:
      type: object
      required:
        - serverURL
        - siteKey
        - secretKey
        - soglia
        - parametro
        - denyOnFail
        - connectionTimeout
        - readTimeout
      properties:
        serverURL:
          type: string
          description: URL del servizio di verifica
          example: 'http://servizioVerifica/...'
        siteKey:
          type: string
          description: chiave sito
          example: 'abc01234fgh567...'
        secretKey:
          type: string
          description: chiave segreta di configurazione per l'applicazione
          example: 'abc01234fgh567...'
        soglia:
          type: number
          description: Soglia di accettazione della risposta di validazione
          example: 0.7
          minimum: 0.1
          maximum: 1.0
        parametro:
          type: string
          description: nome del parametro da utilizzare per leggere la response da inviare al server
          example: 'gRecaptchaResponse'
          pattern: '[a-zA-Z0-9-_]+'
        denyOnFail:
          type: boolean
          description: Indica se autorizzare la richiesta in caso di errore di raggiungibilita' del server
          example: true
        connectionTimeout:
          type: number
          description: Valore di ConnectionTimeout da impostare nella connessione con il server
          example: 5000
          minimum: 1
        readTimeout:
          type: number
          description: Valore di ReadTimeout da impostare nella connessione con il server
          example: 5000
          minimum: 1
    tracciatoCsv:
      type: object
      required:
        - tipo
        - intestazione
        - richiesta
        - risposta
      properties:
        tipo:
          $ref: '#/components/schemas/tipoTemplateTrasformazione'
        intestazione:
          type: string
          description: Intestazione del file CSV di risposta
          example: 'idPendenza,idA2A,idDominio,...'
        richiesta:
