openapi: 3.0.0
info:
  version: "1.0.0"
  title: GovPay - API Backoffice
  contact:
    name: GitHub Project Page
    url: 'https://github.com/link-it/GovPay/'
  license:
    name: GPL
    url: 'https://github.com/link-it/GovPay/blob/master/LICENSE'
servers:
  - url: ${it.govpay.apiurl}/govpay/backend/api/backoffice/rs/basic/v1/
tags:
  - name: Enti Creditori
    description: Anagrafica degli Enti Creditori
  - name: Applicazioni
    description: Anagrafica delle applicazioni integrate
  - name: Operatori
    description: Anagrafica degli Operatori
  - name: Ruoli
    description: Ruoli autorizzativi previsti in GovPay
  - name: Pagamenti
    description: Pagamenti gestiti dalla piattaforma
  - name: Pendenze
    description: Pagamenti in attesa e spontanei
  - name: Riconciliazioni
    description: Movimenti in tesoreria riconciliati
  - name: Rendicontazioni
    description: Riversamenti rendicontati da pagoPA
  - name: Riscossioni
    description: Importi riscossi o stornati dagli istituti di pagamento
  - name: Giornale degli Eventi
    description: Consultazione del Giornale degli Eventi
  - name: Operazioni
    description: Operazioni per l'esecuzioni di servizi batch
  - name: Enumerazioni
    description: Valori usabili nelle enumerazioni dinamiche
  - name: Utenti
    description: Operazioni per l'utente autenticato
  - name: Tracciati
    description: Operazioni sui tracciati
  - name: Info
    description: Informazioni di configurazione del cruscotto
  - name: Reportistica
    description: Reportistica sulle operazioni di pagamento effettuate con GovPay
  - name: Configurazioni
    description: Servizi di configurazione della piattaforma
  - name: Promemoria
    description: Gestione dei Promemoria inviati dalla piattaforma
  - name: Notifiche
    description: Gestione delle Notifiche inviate dalla piattaforma
security:
  - basicAuth: []
paths:
  '/promemoria':
    get:
      tags:
        - Promemoria
      summary: Elenco dei promemoria gestiti dal sistema
      parameters:
        - in: query
          name: pagina
          description: Numero di pagina dei risultati
          required: false
          schema:
            type: integer
        - in: query
          name: risultatiPerPagina
          description: Numero massimo di risultati nella risposta
          required: false
          schema:
            type: integer
            maximum: 5000
        - in: query
          name: dataDa
          description: Filtro sulla data di creazione del promemoria
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: dataA
          description: Filtro sulla data di creazione del promemoria
          required: false
          schema:
            type: string
            format: date
        - name: stato
          in: query
          description: filtro sullo stato del promemoria
          required: false
          schema:
            $ref: '#/components/schemas/statoPromemoria'
        - name: tipo
          in: query
          description: filtro sul tipo del promemoria
          required: false
          schema:
            $ref: '#/components/schemas/tipoPromemoria'
      responses:
        '200':
          description: Lista paginata dei promemoria ricercati
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/listaPaginata'
                  - type: object
                    required:
                      - risultati
                    properties:
                      risultati:
                        type: array
                        items:
                          $ref: '#/components/schemas/promemoriaIndex'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  '/notifiche':
    get:
      tags:
        - Notifiche
      summary: Elenco delle notifiche gestite dal sistema
      parameters:
        - in: query
          name: pagina
          description: Numero di pagina dei risultati
          required: false
          schema:
            type: integer
        - in: query
          name: risultatiPerPagina
          description: Numero massimo di risultati nella risposta
          required: false
          schema:
            type: integer
            maximum: 5000
        - in: query
          name: dataDa
          description: Filtro sulla data di creazione della notifica
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: dataA
          description: Filtro sulla data di creazione della notifica
          required: false
          schema:
            type: string
            format: date
        - name: stato
          in: query
          description: filtro sullo stato della notifica
          required: false
          schema:
            $ref: '#/components/schemas/statoNotifica'
        - name: tipo
          in: query
          description: filtro sul tipo della notifica
          required: false
          schema:
            $ref: '#/components/schemas/tipoNotifica'
      responses:
        '200':
          description: Lista paginata delle notifiche ricercate
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/listaPaginata'
                  - type: object
                    required:
                      - risultati
                    properties:
                      risultati:
                        type: array
                        items:
                          $ref: '#/components/schemas/notificaIndex'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  '/reportistiche/entrate-previste':
    get:
      tags:
        - Reportistica
      summary: Report sulle entrate previste
      parameters:
        - in: query
          name: pagina
          description: Numero di pagina dei risultati
          required: false
          schema:
            type: integer
        - in: query
          name: risultatiPerPagina
          description: Numero massimo di risultati nella risposta
          required: false
          schema:
            type: integer
            maximum: 5000
        - in: query
          name: idDominio
          description: filtro per dominio creditore
          required: false
          schema:
            type: string
        - in: query
          name: dataDa
          description: Filtro sulla data di pagamento
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: dataA
          description: Filtro sulla data di pagamento
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Lista paginata dei dati ricercati o report in formato PDF
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/listaPaginata'
                  - type: object
                    required:
                      - risultati
                    properties:
                      risultati:
                        type: array
                        items:
                          $ref: '#/components/schemas/entrataPrevistaIndex'
            application/pdf:
              schema:
                type: string
                format: binary
                example: report in formato pdf delle entrate che corrispondono ai criteri impostati
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  '/reportistiche/quadrature':
    get:
      tags:
        - Reportistica
      summary: Statistiche e aggregazioni sui pagamenti
      parameters:
        - in: query
          name: pagina
          description: Numero di pagina dei risultati
          required: false
          schema:
            type: integer
        - in: query
          name: risultatiPerPagina
          description: Numero massimo di risultati nella risposta
          required: false
          schema:
            type: integer
            maximum: 5000
        - in: query
          name: dataDa
          description: Filtro sulla data di pagamento
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: dataA
          description: Filtro sulla data di pagamento
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: idDominio
          description: filtro per dominio creditore
          required: false
          schema:
            type: string
        - in: query
          name: idUnita
          description: filtro per unita' operativa
          required: false
          schema:
            type: string
        - in: query
          name: idTipoPendenza
          description: filtro per tipologia pendenza
          required: false
          schema:
            type: string
        - in: query
          name: direzione
          description: filtro per direzione
          required: false
          schema:
            type: string
        - in: query
          name: divisione
          description: filtro per divisione
          required: false
          schema:
            type: string
        - in: query
          name: gruppi
          description: indica i gruppi da creare
          required: true
          schema:
            type: array
            items: 
              $ref: '#/components/schemas/raggruppamentoStatistica'
      responses:
        '200':
          description: Lista paginata dei dati ricercati
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/listaPaginata'
                  - type: object
                    required:
                      - risultati
                    properties:
                      risultati:
                        type: array
                        items:
                          $ref: '#/components/schemas/statisticaQuadratura'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  '/pendenze/tracciati':
    post:
      tags:
        - Pendenze
      summary: Aggiunge un nuovo Tracciato di Pendenze
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tracciatoPendenzePost'
          multipart/form-data:
            schema:
              type: object
              properties:
                fileName:
                  type: string
                  format: binary
        description: Tracciato Pendenze in formato JSON
        required: true
      responses:
        '201':
          description: Tracciato aggiunto con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tracciatoPendenzeIndex'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
    get:
      tags:
        - Pendenze
      summary: Elenco dei Tracciati caricati
      parameters:
        - in: query
          name: pagina
          description: Numero di pagina dei risultati
          required: false
          schema:
            type: integer
            default: 1
        - in: query
          name: risultatiPerPagina
          description: Numero massimo di risultati nella risposta
          required: false
          schema:
            type: integer
            default: 25
            maximum: 200
        - name: idDominio
          in: query
          description: filtro per dominio creditore
          required: false
          schema:
            type: string
        - name: statoTracciatoPendenza
          in: query
          description: filtro sullo stato della pendenza
          required: false
          schema:
            $ref: '#/components/schemas/statoTracciatoPendenza'
      responses:
        '200':
          description: Lista paginata dei tracciati ricercati
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/listaPaginata'
                  - type: object
                    required:
                      - risultati
                    properties:
                      risultati:
                        type: array
                        items:
                          $ref: '#/components/schemas/tracciatoPendenzeIndex'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  '/pendenze/tracciati/{id}':
    get:
      tags:
        - Pendenze
      summary: Dettaglio di un Tracciato
      parameters:
        - in: path
          name: id
          description: identificativo di un tracciato
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tracciato ricercato
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/tracciatoPendenze'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/pendenze/tracciati/{id}/richiesta':
    get:
      tags:
        - Pendenze
      summary: Tracciato di richiesta
      parameters:
        - in: path
          name: id
          description: identificativo di un tracciato
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tracciato di richiesta
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/tracciatoPendenzePost'
            text/csv:
              schema:
               type: object
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/pendenze/tracciati/{id}/esito':
    get:
      tags:
        - Pendenze
      summary: Dettaglio esito di un Tracciato
      parameters:
        - in: path
          name: id
          description: identificativo di un tracciato
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Esito elaborazione del tracciato ricercato
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/tracciatoPendenzeEsito'
            text/csv:
              schema:
               type: object
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/pendenze/tracciati/{id}/stampe':
    get:
      tags:
        - Pendenze
      summary: Avvisi di pagamento relativi al Tracciato
      parameters:
        - in: path
          name: id
          description: identificativo di un tracciato
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Zip contenente i pdf degli avvisi del tracciato
          content:
            application/zip:
              schema:
               type: object
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/pendenze/tracciati/{id}/operazioni':
    get:
      tags:
        - Pendenze
      summary: Elenco delle Operazioni relative ad un Tracciato
      parameters:
        - in: path
          name: id
          description: identificativo di un tracciato
          required: true
          schema:
            type: integer
        - in: query
          name: pagina
          description: Numero di pagina dei risultati
          required: false
          schema:
            type: integer
            default: 1
        - in: query
          name: risultatiPerPagina
          description: Numero massimo di risultati nella risposta
          required: false
          schema:
            type: integer
            default: 25
            maximum: 200
      responses:
        '200':
          description: Lista paginata dei tracciati ricercati
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/listaPaginata'
                  - type: object
                    required:
                      - risultati
                    properties:
                      risultati:
                        type: array
                        items:
                          $ref: '#/components/schemas/operazionePendenza'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  '/pendenze/tracciati/{idDominio}/{idTipoPendenza}':
    post:
      tags:
        - Pendenze
      summary: Aggiunge un nuovo Tracciato di Pendenze in formato csv
      parameters:
        - in: path
          name: idDominio
          description: Identificativo dente creditore
          required: true
          schema:
            type: string
        - in: path
          name: idTipoPendenza
          description: Identificativo della tipologia pendenza
          required: true
          schema:
            type: string
        - in: query
          name: avvisaturaDigitale
          description: Indica se la pendenza deve essere avvisata digitalmente
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: modalitaAvvisaturaDigitale
          description: Modalita' di avvisatura scelta per le pendenza
          required: false
          schema:
            $ref: '#/components/schemas/modalitaAvvisaturaDigitale'
      requestBody:
        content:
          text/csv:
            schema:
              type: object
          multipart/form-data:
            schema:
              type: object
              properties:
                fileName:
                  type: string
                  format: binary
        description: Tracciato Pendenze in formato CSV
        required: true
      responses:
        '201':
          description: Tracciato aggiunto con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tracciatoPendenzeIndex'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
  '/tracciati':
    get:
      tags:
        - Tracciati
      summary: Elenco dei tracciati
      parameters:
        - in: query
          name: pagina
          description: Numero di pagina dei risultati
          required: false
          schema:
            type: integer
            default: 1
        - in: query
          name: risultatiPerPagina
          description: Numero massimo di risultati nella risposta
          required: false
          schema:
            type: integer
            default: 25
            maximum: 200
      responses:
        '200':
          description: Lista paginata dei tracciati ricercati
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/listaPaginata'
                  - type: object
                    required:
                      - risultati
                    properties:
                      risultati:
                        type: array
                        items:
                          $ref: '#/components/schemas/tracciato'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  '/tracciati/{id}':
    get:
      tags:
        - Tracciati
      summary: Dettaglio di un tracciato
      parameters:
        - in: path
          name: id
          description: identificativo di un tracciato
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tracciato ricercato
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/tracciato'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/tracciati/{id}/richiesta':
    get:
      tags:
        - Tracciati
      summary: Messaggio di richiesta di un tracciato
      parameters:
        - in: path
          name: id
          description: identificativo di un tracciato
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Messaggio di richiesta di un tracciato
          content:
            application/octet-stream:
              schema:
               type: object
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/tracciati/{id}/risposta':
    get:
      tags:
        - Tracciati
      summary: Messaggio di risposta di un tracciato
      parameters:
        - in: path
          name: id
          description: identificativo di un tracciato
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Messaggio di risposta di un tracciato
          content:
            application/octet-stream:
              schema:
               type: object
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/intermediari':
    get:
      tags:
        - Enti Creditori
      summary: Elenco degli intermediari
      parameters:
        - in: query
          name: pagina
          description: Numero di pagina dei risultati
          required: false
          schema:
            type: integer
            default: 1
        - in: query
          name: risultatiPerPagina
          description: Numero massimo di risultati nella risposta
          required: false
          schema:
            type: integer
            default: 25
            maximum: 200
        - name: ordinamento
          in: query
          description: >-
            csv dei campi su cui ordinare i risultati, preceduti da + o - per ascendente o discendente (default ascendente)
             * denominazione
          required: false
          schema:
            type: string
            format: csv
            default: +denominazione
        - name: campi
          in: query
          description: >-
            csv dei campi da includere nella risposta (default tutti)
          required: false
          schema:
            type: string
            format: csv
        - name: abilitato
          in: query
          description: Restrizione ai soli psp abilitati o disabilitati
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Lista paginata degli intermediari ricercati
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/listaPaginata'
                  - type: object
                    required:
                      - risultati
                    properties:
                      risultati:
                        type: array
                        items:
                          $ref: '#/components/schemas/intermediarioIndex'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  '/intermediari/{idIntermediario}':
    put:
      tags:
        - Enti Creditori
      summary: Aggiunge o aggiorna un intermediario
      parameters:
        - in: path
          name: idIntermediario
          description: Identificativo dell'intermediario
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/intermediarioPost'
      responses:
        '200':
          description: Intermediario aggiornato
        '201':
          description: Intermediario creato
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
    get:
      tags:
        - Enti Creditori
      summary: Informazioni di un intermediario
      parameters:
        - in: path
          name: idIntermediario
          description: Identificativo dell'intermediario
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
      responses:
        '200':
          description: Dettaglio dell'intermediario
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/intermediario'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  '/intermediari/{idIntermediario}/stazioni':
    get:
      tags:
        - Enti Creditori
      summary: Elenco delle stazioni di un intermediario
      parameters:
        - in: path
          name: idIntermediario
          description: Identificativo dell'intermediario
          required: true
          schema:
            type: string
        - in: query
          name: pagina
          description: Numero di pagina dei risultati
          required: false
          schema:
            type: integer
            default: 1
