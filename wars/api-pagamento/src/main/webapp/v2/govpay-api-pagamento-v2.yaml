  headers:
    # Headers conform to http://zalando.github.io/restful-api-guidelines/index.html#132
    X-RateLimit-Limit:
      description: The number of allowed requests in the current period
      schema:
        type: integer
        format: int32
    X-RateLimit-Remaining:
      description: The number of remaining requests in the current period
      schema:
        type: integer
        format: int32
    X-RateLimit-Reset:
      description: The number of seconds left in the current period
      schema:
        type: integer
        format: int32
    Retry-After:
      description: Retry contacting the endpoint *at least* after seconds. See https://tools.ietf.org/html/rfc7231#section-7.1.3
      schema:
        type: integer
        format: int32
  responses:
    '400BadRequest':
      description: Richiesta non correttamente formata
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FaultBean'
          example:
            categoria: RICHIESTA
            codice: 00001
            descrizione: Messaggio di richiesta non valido
            dettaglio: Codice Avviso non conforme alle specifiche pagoPA
    '401NotAuthenticated':
      description: Richiesta non autenticata
    '403NotAuthorized':
      description: Richiesta non autorizzata
    '404NotFound':
      description: Risorsa inesistente
    '500ServiceUnavailable':
      description: Servizio non disponibile
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FaultBean'
          example:
            categoria: INTERNO
            codice: INTERNO
            descrizione: Servizio non disponibile
    '502BadGateway':
      description: Rilevato errore con la piattaforma PagoPA
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FaultBeanEsteso'
          example:
            categoria: PAGOPA
            codice: PPT_CANALE_IRRAGGIUNGIBILE
            descrizione: Errore di connessione verso il canale     
            id: '12345'
            location: '/pagamenti/12345'     
  schemas:
    Acl:
      type: object
      required:
        - servizio
        - autorizzazioni
      properties:
        ruolo:
          type: string
          description: ruolo a cui si applica l'acl
          example: Operatore
        principal:
          type: string
          description: principal a cui si applica l'acl
          example: user001
        servizio:
          $ref: "#/components/schemas/TipoServizio"
        autorizzazioni:
          $ref: "#/components/schemas/TipoAutorizzazione"
    Avviso:
      type: object
      required:
        - stato
      properties:
        stato:
          $ref: "#/components/schemas/StatoAvviso"
        importo:
          type: number
          description: Importo della pendenza associata all'avviso.
          example: 10.01
        idDominio:
          type: string
          description: Identificativo del creditore dell'avviso
          example: 01234567890
        numeroAvviso:
          type: string
          description: Numero identificativo dell'avviso di pagamento
          example: 00100000000000012
        dataValidita:
          type: string
          format: date
          description: Data di validita dei dati dell'avviso, decorsa la quale l'importo può subire variazioni.
          example: '2019-12-31'
        dataScadenza:
          type: string
          format: date
          description: Data di scadenza dell'avviso, decorsa la quale non è più pagabile.
          example: '2020-12-31'
        dataPagamento:
          type: string
          format: date
          description: Data di pagamento dell'avviso.
          example: '2020-12-31'
        descrizione:
          type: string
          description: Descrizione da inserire nell'avviso di pagamento
          example: 'Sanzione CdS n. abc00000'
        tassonomiaAvviso:
          $ref: '#/components/schemas/TassonomiaAvviso'
        qrcode:
          type: string
          description: Testo da codificare nel qr-code dell'avviso
        barcode:
          type: string
          description: Testo da codificare nel bar-code dell'avviso   
    Bollo:
      description: Definisce i dati di un bollo telematico
      type: object
      required:
        - tipoBollo
        - hashDocumento
        - provinciaResidenza
      properties:
        tipoBollo:
          description: Tipologia di Bollo digitale
          type: string
          enum:
            - Imposta di bollo
        hashDocumento:
          description: Digest in base64 del documento informatico associato alla marca da bollo
          type: string
          example: "--- base64 ---"
          maxLength: 70
        provinciaResidenza:
          description: Sigla automobilistica della provincia di residenza del soggetto pagatore
          type: string
          example: "RO"
          pattern: "[A-Z]{2,2}"
    Conto:
      type: object
      required:
        - iban
      properties:
        iban:
          type: string
          example: IT60X0542811101000000123456
          pattern: "[a-zA-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}"
        bic:
          type: string
          example: DABAIE2D
          pattern: "[A-Z]{6,6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3,3}){0,1}"
    Domini:
      type: object
      allOf:
        - $ref: '#/components/schemas/Lista'
        - type: object
          properties:
            risultati:
              type: array
              items:
                $ref: '#/components/schemas/Dominio'
    Dominio:
      type: object
      required:
        - idDominio
        - ragioneSociale
      properties:
        idDominio:
          type: string
          description: Codice fiscale
          example: 01234567890
          minLength: 1
          maxLength: 35
        ragioneSociale:
          type: string
          description: Ragione sociale
          example: Ufficio due
          minLength: 1
          maxLength: 70
        indirizzo:
          type: string
          example: Piazza della Vittoria
          minLength: 1
          maxLength: 70
        civico:
          type: string
          example: 10/A
          minLength: 1
          maxLength: 16
        cap:
          type: string
          example: 00000
          minLength: 1
          maxLength: 16
        localita:
          type: string
          example: Roma
          minLength: 1
          maxLength: 35
        provincia:
          type: string
          example: Roma
          minLength: 1
          maxLength: 35
        nazione:
          type: string
          example: IT
          pattern: "[A-Z]{2,2}"
        email:
          type: string
          description: Posta elettronica ordinaria
          example:  peo@creditore.it
          pattern: "[A-Za-z0-9_]+([\\-\\+\\.'][A-Za-z0-9_]+)*@[A-Za-z0-9_]+([\\-\\.][A-Za-z0-9_]+)*\\.[A-Za-z0-9_]+([\\-\\.][A-Za-z0-9_]+)*"
        pec:
          type: string
          description: Posta elettronica certificata
          example:  peo@creditore.it
          pattern: "[A-Za-z0-9_]+([\\-\\+\\.'][A-Za-z0-9_]+)*@[A-Za-z0-9_]+([\\-\\.][A-Za-z0-9_]+)*\\.[A-Za-z0-9_]+([\\-\\.][A-Za-z0-9_]+)*"
        tel:
          type: string
          description: Numero di telefono dell'help desk di primo livello
          example: 021234567890
        fax:
          type: string
          description: Numero di fax dell'help desk di primo livello
          example: 021234567890
        web:
          type: string
          description: Url del sito web
          example: http://www.comune.it/
        gln:
          type: string
          description: Global location number del beneficiario
          example: 0011223344556
        cbill:
          type: string
          description: codice cbill del beneficiario
          example: 12345
        logo:
          type: string
          description: URL del logo
          example: http://.../domini/01234567890/logo
        unitaOperative:
          type: string
          description: Url alle unità operative censite per il dominio
          example: /domini/01234567890/unitaOperative
        tipiPendenza:
          type: string
          description: Url alle tipologie di pendenze censite per il dominio
          example: /domini/01234567890/tipiPendenza
    Entrata:
      description: Definisce i dettagli di una entrata.
