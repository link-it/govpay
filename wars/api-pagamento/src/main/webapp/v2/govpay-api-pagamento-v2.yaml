              type: string
              description: Identificativo della tipologia pendenza
              example: IMU
              minLength: 1
              maxLength: 35
              pattern: '(^[a-zA-Z0-9\-_\.]{1,35}$)'
            causale:
              type: string
              description: Descrizione della pendenza
              example: 'Sanzione CdS n. abc00000'
