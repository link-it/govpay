openapi: 3.0.0
info:
  version: "2.10.0"
  title: GovPay - API Pagamento
  contact:
    name: GitHub Project Page
    url: 'https://github.com/link-it/GovPay/'
  license:
    name: GPL
    url: 'https://github.com/link-it/GovPay/blob/master/LICENSE'
servers:
  - url: /govpay/frontend/api/pagamento/rs/basic/v2/
tags:
  - name: Pagamenti
    description: Avvio e consultazione dei pagamenti delle pendenze
  - name: Transazioni
    description: Consultazione delle transazioni di pagamento a pagoPA
  - name: Pendenze
    description: Consultazione delle posizioni debitorie
  - name: Anagrafica
    description: Consultazione delle anagrafiche
security:
  - basicAuth: []
paths:
  '/pagamenti':
    post:
      operationId: addPagamento
      summary: Avvio di un pagamento di pendenze
      tags:
        - Pagamenti
      description: >-
        L'operazione consente di avviare una sessione di pagamento per una o più
        pendenze. Le pendenze presenti in posizione debitoria possono essere
        riferite tramite identificativo della pendenza del gestionale proprietario
        (_idA2A_ e _idPendenza_) oppure con gli estremi dell'avviso (_idDominio_
        e _iuv_). Nel caso invece di pendenze spontanee, è possibile
        fornire direttamente i dati costitutivi.
      parameters:
        - $ref: '#/components/parameters/idSessionePortale'
        - $ref: '#/components/parameters/reCaptcha'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NuovoPagamento'
      responses:
        '201':
          description: Pagamento creato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagamentoCreato'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
        '502':
          $ref: '#/components/responses/502BadGateway'
    get:
      summary: Lista dei pagamenti
      operationId: findPagamenti
      tags:
        - Pagamenti
      parameters:
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/campi'
        - $ref: '#/components/parameters/ordinamento'
        - $ref: '#/components/parameters/idSessionePortale'
        - $ref: '#/components/parameters/idSessionePsp'
        - $ref: '#/components/parameters/codCarrello'
        - $ref: '#/components/parameters/idVersante'
        - $ref: '#/components/parameters/idDebitore'
        - $ref: '#/components/parameters/statoPagamento'
        - $ref: '#/components/parameters/metadatiPaginazione'
        - $ref: '#/components/parameters/maxRisultati'
      responses:
        '200':
          description: Elenco dei pagamenti da portale
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pagamenti'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/pagamenti/{id}':
    get:
      summary: Dettaglio di un pagamento
      operationId: getPagamento
      tags:
        - Pagamenti
      parameters:
        - in: path
          name: id
          description: Identificativo del pagamento
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Dettaglio del pagamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pagamento'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/pagamenti/byIdSession/{idSession}':
    get:
      summary: Dettaglio di un pagamento
      operationId: getPagamentoByIdSession
      tags:
        - Pagamenti
      parameters:
        - in: path
          name: idSession
          description: Identificativo di sessione assegnato al pagamento da pagoPA
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Dettaglio del pagamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pagamento'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/pendenze':
    get:
      tags:
        - Pendenze
      summary: Elenco delle pendenze
      operationId: findPendenze
      description: Fornisce la lista delle pendenze filtrata ed ordinata.
      parameters:
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/campi'
        - $ref: '#/components/parameters/ordinamento'
        - $ref: '#/components/parameters/idDominio'
        - $ref: '#/components/parameters/iuv'
        - $ref: '#/components/parameters/idA2A'
        - $ref: '#/components/parameters/idPendenza'
        - $ref: '#/components/parameters/idDebitore'
        - $ref: '#/components/parameters/statoPendenza'
        - $ref: '#/components/parameters/idPagamento'
        - $ref: '#/components/parameters/direzione'
        - $ref: '#/components/parameters/divisione'
        - $ref: '#/components/parameters/mostraSpontaneiNonPagati'
        - $ref: '#/components/parameters/metadatiPaginazione'
        - $ref: '#/components/parameters/maxRisultati'
      responses:
        '200':
          description: Elenco delle pendenze che rispettano i filtri di ricerca
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pendenze'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/pendenze/{idA2A}/{idPendenza}':
    get:
      tags:
        - Pendenze
      summary: Dettaglio di una pendenza per identificativo
      operationId: getPendenza
      description: Acquisisce il dettaglio di una pendenza, comprensivo dei dati di pagamento.
      parameters:
        - in: path
          name: idA2A
          description: Identificativo del gestionale
          required: true
          schema:
            type: string
            pattern: '(^[a-zA-Z0-9\-_]{1,35}$)'
        - in: path
          name: idPendenza
          description: Identificativo della pendenza
          required: true
          schema:
            type: string
            pattern: '(^[a-zA-Z0-9\-_]{1,35}$)'
      responses:
        '200':
          description: Informazioni dettagliate della pendenza
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pendenza'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/pendenze/{idDominio}/{idTipoPendenza}':
    post:
      tags:
        - Pendenze
      summary: Caricamento della pendenza di tipo spontaneo
      operationId: addPendenza
      description: Operazione di caricamento della pendenza di tipo spontaneo
      parameters:
        - in: path
          name: idDominio
          description: Identificativo dell'ente creditore
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - in: path
          name: idTipoPendenza
          description: Identificativo della tipologia pendenza
          required: true
          schema:
            type: string
            pattern: '(^[a-zA-Z0-9\-_\.]{1,35}$)'
        - in: query
          name: idA2A
          description: Identificativo del gestionale
          required: false
          schema:
            type: string
        - in: query
          name: idPendenza
          description: Identificativo della pendenza
          required: false
          schema:
            type: string
      requestBody:
        description: Pendenza di tipo custom
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Pendenza aggiornata con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendenzaCreata'
        '201':
          description: Pendenza creata con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendenzaCreata'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '422':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/rpp':
    get:
      summary: Lista delle richieste di pagamento pendenza
      operationId: findRpp
      tags:
        - Transazioni
      parameters:
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/campi'
        - $ref: '#/components/parameters/ordinamento'
        - $ref: '#/components/parameters/idDominio'
        - $ref: '#/components/parameters/iuv'
        - $ref: '#/components/parameters/ccp'
        - $ref: '#/components/parameters/idA2A'
        - $ref: '#/components/parameters/idPendenza'
        - $ref: '#/components/parameters/idDebitore'
        - $ref: '#/components/parameters/esitoPagamento'
        - $ref: '#/components/parameters/idPagamento'
        - $ref: '#/components/parameters/dataRptDa'
        - $ref: '#/components/parameters/dataRptA'
        - $ref: '#/components/parameters/dataRtDa'
        - $ref: '#/components/parameters/dataRtA'
        - $ref: '#/components/parameters/metadatiPaginazione'
        - $ref: '#/components/parameters/maxRisultati'
      responses:
        '200':
          description: Lista delle richieste di pagamento pendenza che rispettano i criteri di ricerca
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rpps'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/rpp/{idDominio}/{iuv}/{ccp}':
    get:
      summary: Dettaglio di una richiesta di pagamento pendenza
      operationId: getRpp
      tags:
        - Transazioni
      parameters:
        - in: path
          name: idDominio
          description: Codice fiscale del dominio beneficiario
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - in: path
          name: iuv
          description: Identificativo univoco di versamento
          required: true
          schema:
            type: string
        - in: path
          name: ccp
          description: Codice di contesto pagamento
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Dettaglio della richiesta di pagamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rpp'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/rpp/{idDominio}/{iuv}/{ccp}/rpt':
    get:
      summary: Acquisizione della richiesta di pagamento pagopa
      operationId: getRpt
      tags:
        - Transazioni
      parameters:
        - in: path
          name: idDominio
          description: Codice fiscale del dominio beneficiario
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - in: path
          name: iuv
          description: Identificativo univoco di versamento
          required: true
          schema:
            type: string
        - in: path
          name: ccp
          description: Codice di contesto pagamento
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Richiesta di pagamento
          content:
            application/xml:
              schema:
                type: object
                example: xml della richiesta di pagamento pagopa
            application/json:
              schema:
                type: object
                example: conversione json della richiesta di pagamento pagopa
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/rpp/{idDominio}/{iuv}/{ccp}/rt':
    get:
      operationId: getRt
      summary: Acquisizione della ricevuta di pagamento
      tags:
        - Transazioni
      parameters:
        - in: path
          name: idDominio
          description: Codice fiscale del dominio beneficiario
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - in: path
          name: iuv
          description: Identificativo univoco di versamento
          required: true
          schema:
            type: string
        - in: path
          name: ccp
          description: Codice di contesto pagamento
          required: true
          schema:
            type: string
        - in: query
          name: visualizzaSoggettoDebitore
          description: Indica se inserire il soggetto debitore nel pdf della ricevuta
          schema:
            type: boolean
      responses:
        '200':
          description: Ricevuta di pagamento
          content:
            application/pdf:
              schema:
                type: string
                format: binary
                example: stampa della ricevuta
            application/xml:
              schema:
                type: object
                example: xml della ricevuta
            application/json:
              schema:
                type: object
                example: conversione json della ricevuta
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/avvisi/{idDominio}/{numeroAvviso}':
    get:
      tags:
        - Pendenze
      summary: Avviso di pagamento
      operationId: getAvviso
      description: Fornisce un avviso di pagamento o la pendenza ad esso associata
      parameters:
        - in: path
          name: idDominio
          description: Identificativo del dominio dell'ente
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - in: path
          name: numeroAvviso
          description: Identificativo dell'avviso di pagamento pagoPA
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/idDebitore'
        - $ref: '#/components/parameters/uuid'
        - $ref: '#/components/parameters/reCaptcha'
        - $ref: '#/components/parameters/linguaSecondaria'
      responses:
        '200':
          description: Avviso di pagamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Avviso'
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/domini':
    get:
      summary: Lista dei domini
      tags:
        - Anagrafica
      operationId: findDomini
      parameters:
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/campi'
        - $ref: '#/components/parameters/ordinamento'
      responses:
        '200':
          description: Elenco dei domini
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domini'
  '/domini/{idDominio}/tipiPendenza':
    get:
      summary: Lista delle tipologie pendenza associate al dominio ordinate per descrizione
      tags:
        - Anagrafica
      operationId: findTipiPendenzaDominio
      parameters:
        - in: path
          name: idDominio
          description: Identificativo del dominio dell'ente
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
      responses:
        '200':
          description: Elenco delle tipologie pendenza associate al dominio ordinate per descrizione
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TipiPendenza'
  '/domini/{idDominio}/unitaOperative':
    get:
      summary: Lista delle unità operative associate al dominio
      tags:
        - Anagrafica
      operationId: findUnitaOperative
      parameters:
        - in: path
          name: idDominio
          description: Identificativo del dominio dell'ente
          required: true
          schema:
            type: string
            pattern: '(^([0-9]){11}$)'
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/campi'
        - $ref: '#/components/parameters/ordinamento'
      responses:
        '200':
          description: Elenco delle unità operative associate al dominio
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnitaOperative'
  '/profilo':
    get:
      summary: Profilo di autorizzazione dell'utente
      tags:
        - Anagrafica
      operationId: getProfilo
      responses:
        '200':
          description: Autorizzazioni dell'utenza chiamante
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profilo'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  '/logout':
    get:
      summary: Logout
      operationId: logout
      tags:
        - Anagrafica
      responses:
        '200':
          description: Operazione eseguita con successo
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  parameters:
    idDominio:
      name: idDominio
      in: query
      description: Identificativo del dominio dell'ente
      required: false
      schema:
        type: string
        pattern: '(^([0-9]){11}$)'
    iuv:
      name: iuv
      in: query
      description: Identificativo del versamento
      required: false
      schema:
        type: string
    ccp:
      name: ccp
      in: query
      description: Codice contesto pagamento
      required: false
      schema:
        type: string
    dataDa:
      name: dataDa
      in: query
      description: Inizio della finestra temporale di osservazione
      required: false
      schema:
        type: string  
        format: date-time     
    dataA:
      name: dataA
      in: query
      description: Fine della finestra temporale di osservazione
      required: false
      schema:
        type: string  
        format: date-time 
    dataRptDa:
      name: dataRptDa
      in: query
      description: Filtro sulla data di invio della richiesta di pagamento
      required: false
      schema:
        type: string
        format: date-time
    dataRptA:
      name: dataRptA
      in: query
      description: Filtro sulla data di invio della richiesta di pagamento
      required: false
      schema:
        type: string
        format: date-time
    dataRtDa:
      name: dataRtDa
      in: query
      description: Filtro sulla data di ricezione della ricevuta di pagamento
      required: false
      schema:
        type: string
        format: date-time
    dataRtA:
      name: dataRtA
      in: query
      description: Filtro sulla data di ricezione della ricevuta di pagamento
      required: false
      schema:
        type: string
        format: date-time
    idA2A:
      name: idA2A
      in: query
      description: Identificativo del gestionale ente
      required: false
      schema:
        type: string
    idPendenza:
      name: idPendenza
      in: query
      description: Identificativo della pendenza nel gestionale ente
      required: false
      schema:
        type: string
    idDebitore:
      name: idDebitore
      in: query
      description: Identificativo del soggetto debitore della pendenza
      required: false
      schema:
        type: string
      example: 'RSSMRA30A01H501I'
    idVersante:
      name: idVersante
      in: query
      description: Identificativo del soggetto versante del pagamento
      required: false
      schema:
        type: string
      example: 'RSSMRA30A01H501I'
    idPagamento:
      name: idPagamento
      in: query
      description: Identificativo della richiesta di pagamento
      required: false
      schema:
        type: string
      example: 'c8be909b-2feb-4ffa-8f98-704462abbd1d'
    idSessionePortale:
      name: idSessionePortale
      in: query
      description: Identificativo della sessione di pagamento assegnato dall'EC
      required: false
      schema:
        type: string
      example: 'c8be909b-2feb-4ffa-8f98-704462abbd1d'
    idSessionePsp:
      name: idSessionePsp
      in: query
      description: Identificativo della sessione di pagamento assegnato da pagoPA
      required: false
      schema:
        type: string
      example: 'c8be909b-2feb-4ffa-8f98-704462abbd1d'
    codCarrello:
      name: id
      in: query
      description: Identificativo della sessione di pagamento assegnato da GovPay
      required: false
      schema:
        type: string
      example: 'c8be909b-2feb-4ffa-8f98-704462abbd1d'
    statoPagamento:
      name: stato
      in: query
      description: Filtro sullo stato del pagamento
      required: false
      schema:
        $ref: '#/components/schemas/StatoPagamento'
    statoPendenza:
      name: stato
      in: query
      description: Filtro sullo stato del pendenza
      required: false
      schema:
        $ref: '#/components/schemas/StatoPendenza'
    esitoPagamento:
      name: esitoPagamento
      in: query
      description: Filtro sullo stato del pendenza
      required: false
      schema:
        $ref: '#/components/schemas/EsitoRpp'
    campi:
      name: campi
      in: query
      description: Fields to retrieve
      required: false
      schema:
        type: string
    maxRisultati:
      name: maxRisultati
      in: query
      description: >-
            Indica se il servizio deve impostare o meno il limite sul calcolo del numero di risultati
      required: false
      schema:
        type: boolean
        default: true
      example: true
    metadatiPaginazione:
      name: metadatiPaginazione
      in: query
      description: >- 
              Indica se il servizio calcola e valorizza i dati di paginazione o meno
      required: false
      schema:
        type: boolean
        default: true
      example: true
    pagina:
      name: pagina
      in: query
      description: Numero di pagina di risultato
      required: false
      schema:
        $ref: '#/components/schemas/Pagina'
    ordinamento:
      name: ordinamento
      in: query
      description: Sorting order
      required: false
      schema:
        type: string
        example: +name
    risultatiPerPagina:
      name: risultatiPerPagina
