# Predefined error codes for this API
400BadRequest:
  description: Bad Request
  content:
    application/problem+json:
      schema:
        $ref: 'problem.yaml#/Problem'
404NotFound:
  description: Not Found
  content:
    application/problem+json:
      schema:
        $ref: 'problem.yaml#/Problem'
429TooManyRequests:
  description: Too many requests
  headers:
    X-RateLimit-Limit:
      $ref: 'headers-v3.yaml#/X-RateLimit-Limit'
    X-RateLimit-Remaining:
      $ref: 'headers-v3.yaml#/X-RateLimit-Remaining'
    X-RateLimit-Reset:
      $ref: 'headers-v3.yaml#/X-RateLimit-Reset'
    Retry-After:
      $ref: 'headers-v3.yaml#/Retry-After'
  content:
    application/problem+json:
      schema:
        $ref: 'problem.yaml#/Problem'
503ServiceUnavailable:
  description: Service Unavailable
  headers:
    Retry-After:
      $ref: 'headers-v3.yaml#/Retry-After'
  content:
    application/problem+json:
      schema:
        $ref: 'problem.yaml#/Problem'
default:
  description: Unexpected error
  content:
    application/problem+json:
      schema:
        $ref: 'problem.yaml#/Problem'
